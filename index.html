<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynDex | Professional Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-blue: #0084ff;
            --card-bg: #111111;
            --border-color: #222222;
            --muted-text: #a1a1a1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .glow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 400px;
            background: radial-gradient(circle at center, rgba(0, 132, 255, 0.08) 0%, transparent 70%);
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo img {
            height: 30px;
            display: block;
        }

        .content-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 4rem 8%;
            flex-wrap: wrap;
        }

        .content-section img {
            max-width: 500px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .content-text {
            flex: 1;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <nav>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Therwakyi1/SynDex-Site/main/syndex_biglogo1.png" alt="SynDex">
        </div>
    </nav>

    <div class="content-section">
        <img src="https://raw.githubusercontent.com/Therwakyi1/SynDex-Site/main/synv2.png" alt="Screenshot">
        <div class="content-text">
            <h2>Professional Performance</h2>
            <p>SynDex provides a clean, efficient interface for all your scripting needs. Designed with performance in mind and built for the community.</p>
        </div>
    </div>
</body>
</html>
