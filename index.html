<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynDex | Professional Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-blue: #0084ff;
            --card-bg: #111111;
            --border-color: #222222;
            --muted-text: #a1a1a1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .glow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 400px;
            background: radial-gradient(circle at center, rgba(0, 132, 255, 0.08) 0%, transparent 70%);
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 8%;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 5, 0.8);
        }

        .logo img {
            height: 40px;
            display: block;
        }

        .showcase-container {
            padding: 4rem 8%;
            display: flex;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .showcase-image {
            flex: 1;
            min-width: 300px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .showcase-image img {
            width: 100%;
            border-radius: 11px;
            display: block;
        }

        .showcase-text {
            flex: 1;
            min-width: 300px;
        }

        .showcase-text h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .showcase-text p {
            font-size: 1.1rem;
            color: var(--muted-text);
        }

        @media (max-width: 768px) {
            .showcase-container {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <nav>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Therwakyi1/SynDex-Site/main/SynDex%20Logo.png" alt="SynDex Logo">
        </div>
    </nav>

    <section class="showcase-container">
        <div class="showcase-image">
            <img src="https://raw.githubusercontent.com/Therwakyi1/SynDex-Site/main/synv2.png" alt="SynDex Interface">
        </div>
        <div class="showcase-text">
            <h2>Powerful Script Library</h2>
            <p>Experience ultimate control with SynDex. Our interface provides a seamless way to execute high-performance scripts with zero latency. Designed for professionals who demand efficiency and power.</p>
        </div>
    </section>

</body>
</html>
