<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SynDex | Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Therwakyi1/SynDex-Site/main/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #050505; --accent-blue: #0084ff; --border-color: #222222; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: white; display: grid; grid-template-columns: 260px 1fr; height: 100vh; margin: 0; overflow: hidden; }
        
        .sidebar { background: #0a0a0a; border-right: 1px solid var(--border-color); padding: 2rem; display: flex; flex-direction: column; gap: 10px; }
        .logo-img { width: 100%; height: 50px; object-fit: contain; margin-bottom: 2rem; } /* UNSQUISHED */
        
        .nav-item { padding: 12px; border-radius: 6px; cursor: pointer; color: #a1a1a1; font-weight: 600; }
        .nav-item.active { background: rgba(255,255,255,0.05); color: white; border-left: 3px solid var(--accent-blue); }

        .content { padding: 3rem; overflow-y: auto; }
        .tab { display: none; }
        .tab.active { display: block; }

        .editor { background: #0d0d0d; border: 1px solid var(--border-color); width: 100%; height: 350px; color: #dcdcdc; font-family: 'JetBrains Mono'; padding: 1.5rem; resize: none; outline: none; border-radius: 8px 8px 0 0; }
        .output-box { background: #080808; border: 1px solid var(--border-color); border-top: none; width: 100%; height: 150px; padding: 1rem; font-family: 'JetBrains Mono'; color: #888; overflow-y: auto; font-size: 0.85rem; border-radius: 0 0 8px 8px; }
        .exec-btns { margin-top: 15px; display: flex; gap: 10px; }
        .btn-s { padding: 10px 20px; border-radius: 4px; border: none; cursor: pointer; font-weight: 700; font-size: 0.8rem; }
        .btn-blue { background: var(--accent-blue); color: white; }
        .btn-gray { background: #222; color: white; }
        
        .return-btn { margin-top: auto; background: transparent; border: 1px solid #333; color: #666; padding: 10px; cursor: pointer; border-radius: 4px; font-size: 0.75rem; transition: 0.2s; }
        .return-btn:hover { border-color: var(--accent-blue); color: white; }
    </style>
</head>
<body>
    <script>if (!localStorage.getItem('SYNDEX_SESSION')) { window.location.href = "index.html"; }</script>

    <div class="sidebar">
        <img src="https://raw.githubusercontent.com/Therwakyi1/SynDex-Site/main/syndex_biglogo1.png" class="logo-img">
        <div class="nav-item active" onclick="switchTab('home', this)">Home</div>
        <div class="nav-item" onclick="switchTab('exec', this)">Executor</div>
        <div class="nav-item" onclick="switchTab('set', this)">Settings</div>
        <div class="nav-item" onclick="switchTab('cred', this)">Credits</div>
        
        <button class="return-btn" onclick="returnToShowcase()">Return to Showcase</button>
        <div class="nav-item" style="color:#ef4444;" onclick="logout()">Log Out</div>
    </div>

    <div class="content">
        <div id="home" class="tab active"><h1>Welcome</h1><p>Ready for deployment.</p></div>
        
        <div id="exec" class="tab">
            <h1>SynTax</h1>
            <textarea id="scriptInput" class="editor" spellcheck="false">print("SynTax has loaded successfully.")</textarea>
            <div id="output" class="output-box">Ready...</div>
            <div class="exec-btns">
                <button class="btn-s btn-blue" onclick="runScript()">Inject</button>
                <button class="btn-s btn-gray" onclick="runScript()">Execute</button>
                <button class="btn-s btn-gray" onclick="clearEditor()">Clear</button>
            </div>
        </div>

        <div id="set" class="tab"><h1>Settings</h1><p>Account managed by SynTeam.</p></div>
        <div id="cred" class="tab">
            <h1>Credits</h1>
            <p><b>Nexus</b> - Lead Developer / Owner</p>
            <p><b>Evil Admin</b> - Developer / SynTeam Member</p>
            <p style="color: #444; margin-top: 10px;">SynTeam Software - Established 2025</p>
        </div>
    </div>

    <script>
        function switchTab(id, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function clearEditor() {
            document.getElementById('scriptInput').value = '';
            document.getElementById('output').innerHTML = 'Ready...';
        }

        function runScript() {
            const out = document.getElementById('output');
            out.innerHTML += `<br><span style="color:#00ff00;">[SynTax]:</span> Execution successful.`;
            out.scrollTop = out.scrollHeight;
        }

        function returnToShowcase() {
            localStorage.removeItem('SYNDEX_SESSION');
            window.location.href = "index.html#showcase";
        }

        function logout() {
            localStorage.removeItem('SYNDEX_SESSION');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
